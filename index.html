<!DOCTYPE html><html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>住宅ローンシミュレーター（半年変動＋グラフ）</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<style>
  body {
    font-family: sans-serif;
    padding: 2rem;
    background: #f0f4f8;
    max-width: 600px;
    margin: auto;
    font-size: 18px;
  }
  h1 {
    text-align: center;
  }
  label {
    display: block;
    margin-top: 1rem;
    font-size: 1rem;
  }
  input {
    padding: 0.5rem;
    width: 100%;
    margin-top: 0.2rem;
    font-size: 1rem;
  }
  button {
    margin-top: 1.5rem;
    padding: 1rem;
    width: 100%;
    font-size: 1.1rem;
    background-color: #005b96;
    color: white;
    border: none;
    border-radius: 4px;
  }
  button[type="button"] {
    background-color: #007f8f;
    margin-top: 0.5rem;
  }
  #result {
    background: #fff;
    padding: 1rem;
    margin-top: 1.5rem;
    border-radius: 8px;
    box-shadow: 0 0 5px rgba(0,0,0,0.1);
    white-space: pre-line;
    font-size: 1rem;
  }
  .affiliate {
    margin-top: 2rem;
    text-align: center;
  }
  .affiliate a {
    display: inline-block;
    background: #00a99d;
    color: white;
    padding: 1rem 2rem;
    border-radius: 8px;
    text-decoration: none;
    font-size: 1rem;
  }
</style>
</head>
<body>
<h1>🏠 住宅ローンシミュレーター（半年変動＋グラフ）</h1><label>借入額（万円） <input type="number" id="amount" value="3000" /> </label>

<label>返済期間（年） <input type="number" id="years" value="35" /> </label>

<button onclick="simulate()">シミュレーションする</button>

<div style="margin-top: 1em;">
  <p>📈 金利モデルを選択：</p>
  <button type="button" onclick="setRateModel('optimistic')">😄 楽観モデル</button>
  <button type="button" onclick="setRateModel('neutral')">😐 中立モデル</button>
  <button type="button" onclick="setRateModel('pessimistic')">😨 悲観モデル</button>
</div><div id="result"></div>
<canvas id="chart" width="400" height="200"></canvas><div class="affiliate">
  <a href="https://px.a8.net/svt/ejp?a8mat=YOUR-ID" target="_blank">
    📎 住宅ローンを見直すならこちら
  </a>
</div><script>
let currentRateArray = [];
let chart;

function simulateDetailed(amount, rateArray) {
  const totalMonths = rateArray.length * 6;
  let remainingPrincipal = amount;
  let totalPaid = 0;
  let monthlyPayments = [];
  let principalHistory = [];
  let labels = [];

  for (let month = 0; month < totalMonths; month++) {
    const halfYearIndex = Math.floor(month / 6);
    const annualRate = rateArray[halfYearIndex] / 100;
    const monthlyRate = annualRate / 12;
    const monthsLeft = totalMonths - month;

    const monthlyPayment = (remainingPrincipal * monthlyRate) / (1 - Math.pow(1 + monthlyRate, -monthsLeft));
    const interest = remainingPrincipal * monthlyRate;
    const principalPayment = monthlyPayment - interest;

    remainingPrincipal -= principalPayment;
    if (remainingPrincipal < 0) remainingPrincipal = 0;

    totalPaid += monthlyPayment;
    monthlyPayments.push(monthlyPayment);

    if (month % 12 === 0) {
      principalHistory.push(Math.round(remainingPrincipal));
      labels.push(`${Math.floor(month/12)}年目`);
    }
  }

  return {
    totalPaid,
    totalInterest: totalPaid - amount,
    monthlyPayments,
    principalHistory,
    labels
  };
}

function simulate() {
  const amount = parseFloat(document.getElementById("amount").value) * 10000;
  const years = parseInt(document.getElementById("years").value);

  if (!amount || !years) return;
  if (!currentRateArray.length || currentRateArray.length !== years * 2) {
    setRateModel('neutral');
    return;
  }

  const result = simulateDetailed(amount, currentRateArray);
  const avgMonthly = result.totalPaid / (years * 12);

  document.getElementById("result").innerHTML = `
    <h2>📊 結果</h2>
    <p>借入額：<strong>${amount.toLocaleString()} 円</strong></p>
    <p>平均 月々返済額：<strong>${Math.ceil(avgMonthly).toLocaleString()} 円</strong></p>
    <p>総返済額：<strong>${Math.ceil(result.totalPaid).toLocaleString()} 円</strong></p>
    <p>うち利息：<strong>${Math.ceil(result.totalInterest).toLocaleString()} 円</strong></p>
  `;

  drawChart(result.labels, result.principalHistory);
}

function setRateModel(model) {
  const years = parseInt(document.getElementById("years").value);
  if (!years) return;

  let rates = [];
  let baseRate = 0.8;
  let maxRate, step;

  if (model === 'pessimistic') {
    maxRate = 3.5;
    step = 0.125;
  } else if (model === 'neutral') {
    maxRate = 2.0;
    step = 0.05;
  } else {
    maxRate = 0.8;
    step = 0.0;
  }

  const halfYears = years * 2;
  for (let i = 0; i < halfYears; i++) {
    rates.push(Math.min(baseRate + step * i, maxRate));
  }

  currentRateArray = rates;
  simulate();
}

function drawChart(labels, data) {
  const ctx = document.getElementById('chart').getContext('2d');
  if (chart) chart.destroy();

  chart = new Chart(ctx, {
    type: 'line',
    data: {
      labels: labels,
      datasets: [{
        label: '残元本の推移',
        data: data,
        borderColor: '#005b96',
        backgroundColor: 'rgba(0,91,150,0.1)',
        tension: 0.2,
        fill: true
      }]
    },
    options: {
      responsive: true,
      plugins: {
        legend: { display: true }
      },
      scales: {
        y: {
          beginAtZero: true,
          ticks: {
            callback: function(value) {
              return value.toLocaleString() + '円';
            }
          }
        }
      }
    }
  });
}
</script></body>
</html>
