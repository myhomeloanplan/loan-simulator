<!DOCTYPE html><html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>住宅ローンシミュレーター（手動金利入力）</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<style>
  body {
    font-family: sans-serif;
    padding: 2rem;
    background: #f0f4f8;
    max-width: 600px;
    margin: auto;
    font-size: 18px;
  }
  h1 {
    text-align: center;
  }
  label {
    display: block;
    margin-top: 1rem;
    font-size: 1rem;
  }
  input {
    padding: 0.5rem;
    width: 100%;
    margin-top: 0.2rem;
    font-size: 1rem;
  }
  .rate-inputs input {
    width: 30%;
    margin: 0.2rem 0.2rem 0 0;
  }
  button {
    margin-top: 1.5rem;
    padding: 1rem;
    width: 100%;
    font-size: 1.1rem;
    background-color: #005b96;
    color: white;
    border: none;
    border-radius: 4px;
  }
  #result {
    background: #fff;
    padding: 1rem;
    margin-top: 1.5rem;
    border-radius: 8px;
    box-shadow: 0 0 5px rgba(0,0,0,0.1);
    white-space: pre-line;
    font-size: 1rem;
  }
</style>
</head>
<body>
<h1>🏠 住宅ローンシミュレーター（手動金利入力）</h1><label>借入額（万円） <input type="number" id="amount" value="3000" /> </label>

<label>返済期間（年） <input type="number" id="years" value="35" onchange="generateRateInputs()" /> </label>

<div id="rate-inputs" class="rate-inputs"></div><button onclick="simulate()">シミュレーションする</button>

<div id="result"></div>
<canvas id="chart" width="400" height="200"></canvas><script>
function generateRateInputs() {
  const years = parseInt(document.getElementById("years").value);
  const container = document.getElementById("rate-inputs");
  container.innerHTML = '<label>半年ごとの金利（%）を入力してください：</label>';
  const halfYears = years * 2;
  for (let i = 0; i < halfYears; i++) {
    const input = document.createElement("input");
    input.type = "number";
    input.step = "0.01";
    input.placeholder = `${Math.floor(i/2)+1}年目${i%2===0 ? '前半' : '後半'}`;
    input.id = `rate-${i}`;
    container.appendChild(input);
  }
}

function simulateDetailed(amount, rateArray) {
  const totalMonths = rateArray.length * 6;
  let remainingPrincipal = amount;
  let totalPaid = 0;
  let principalHistory = [];
  let labels = [];

  for (let month = 0; month < totalMonths; month++) {
    const halfYearIndex = Math.floor(month / 6);
    const annualRate = rateArray[halfYearIndex] / 100;
    const monthlyRate = annualRate / 12;
    const monthsLeft = totalMonths - month;

    const monthlyPayment = (remainingPrincipal * monthlyRate) / (1 - Math.pow(1 + monthlyRate, -monthsLeft));
    const interest = remainingPrincipal * monthlyRate;
    const principalPayment = monthlyPayment - interest;

    remainingPrincipal -= principalPayment;
    if (remainingPrincipal < 0) remainingPrincipal = 0;

    totalPaid += monthlyPayment;

    if (month % 12 === 0) {
      principalHistory.push(Math.round(remainingPrincipal));
      labels.push(`${Math.floor(month/12)}年目`);
    }
  }

  return {
    totalPaid,
    totalInterest: totalPaid - amount,
    principalHistory,
    labels
  };
}

function simulate() {
  const amount = parseFloat(document.getElementById("amount").value) * 10000;
  const years = parseInt(document.getElementById("years").value);
  const halfYears = years * 2;
  let rateArray = [];

  for (let i = 0; i < halfYears; i++) {
    const val = parseFloat(document.getElementById(`rate-${i}`).value);
    if (isNaN(val)) {
      alert("すべての金利を入力してください。");
      return;
    }
    rateArray.push(val);
  }

  const result = simulateDetailed(amount, rateArray);
  const avgMonthly = result.totalPaid / (years * 12);

  document.getElementById("result").innerHTML = `
    <h2>📊 結果</h2>
    <p>借入額：<strong>${amount.toLocaleString()} 円</strong></p>
    <p>平均 月々返済額：<strong>${Math.ceil(avgMonthly).toLocaleString()} 円</strong></p>
    <p>総返済額：<strong>${Math.ceil(result.totalPaid).toLocaleString()} 円</strong></p>
    <p>うち利息：<strong>${Math.ceil(result.totalInterest).toLocaleString()} 円</strong></p>
  `;

  drawChart(result.labels, result.principalHistory);
}

let chart;
function drawChart(labels, data) {
  const ctx = document.getElementById('chart').getContext('2d');
  if (chart) chart.destroy();

  chart = new Chart(ctx, {
    type: 'line',
    data: {
      labels: labels,
      datasets: [{
        label: '残元本の推移',
        data: data,
        borderColor: '#005b96',
        backgroundColor: 'rgba(0,91,150,0.1)',
        tension: 0.2,
        fill: true
      }]
    },
    options: {
      responsive: true,
      plugins: {
        legend: { display: true }
      },
      scales: {
        y: {
          beginAtZero: false,
          ticks: {
            callback: function(value) {
              return value.toLocaleString() + '円';
            }
          }
        }
      }
    }
  });
}
</script></body>
</html>
