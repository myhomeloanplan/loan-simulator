<script>
  let currentRateArray = [];

  // å…ƒæœ¬æ¨ç§»ã‚’è¨ˆç®—ã™ã‚‹é–¢æ•°
  function simulateDetailed(amount, rateArray) {
    const totalMonths = rateArray.length * 12;
    let remainingPrincipal = amount;
    let totalPaid = 0;
    let monthlyPayments = [];

    for (let month = 0; month < totalMonths; month++) {
      const yearIndex = Math.floor(month / 12);
      const annualRate = rateArray[yearIndex] / 100;
      const monthlyRate = annualRate / 12;

      const monthsLeft = totalMonths - month;

      const monthlyPayment = (remainingPrincipal * monthlyRate) / (1 - Math.pow(1 + monthlyRate, -monthsLeft));
      const interest = remainingPrincipal * monthlyRate;
      const principalPayment = monthlyPayment - interest;

      remainingPrincipal -= principalPayment;
      if (remainingPrincipal < 0) remainingPrincipal = 0;

      totalPaid += monthlyPayment;
      monthlyPayments.push(monthlyPayment);
    }

    const totalInterest = totalPaid - amount;
    return {
      totalPaid,
      totalInterest,
      monthlyPayments,
      remainingPrincipal
    };
  }

  function simulate() {
    const amount = parseFloat(document.getElementById("amount").value) * 10000;
    const years = parseInt(document.getElementById("years").value);

    if (!amount || !years) return;

    // é‡‘åˆ©ãŒæŒ‡å®šã•ã‚Œã¦ã„ãªã‘ã‚Œã°ä¸­ç«‹ãƒ¢ãƒ‡ãƒ«ã‚’ä½¿ã†
    if (!currentRateArray.length || currentRateArray.length !== years) {
      setRateModel('neutral');
      return;
    }

    const result = simulateDetailed(amount, currentRateArray);

    const avgMonthly = result.totalPaid / (years * 12);

    document.getElementById("result").innerHTML = `
      <h2>ğŸ“Š ã‚·ãƒŸãƒ¥ãƒ¬ãƒ¼ã‚·ãƒ§ãƒ³çµæœ</h2>
      <p>æœŸé–“ï¼š<strong>${years}å¹´ï¼ˆ${years*12}ãƒ¶æœˆï¼‰</strong></p>
      <p>å€Ÿå…¥é¡ï¼š<strong>${(amount).toLocaleString()} å††</strong></p>
      <p>å¹³å‡ æœˆã€…è¿”æ¸ˆé¡ï¼š<strong>${Math.ceil(avgMonthly).toLocaleString()} å††</strong></p>
      <p>ç·è¿”æ¸ˆé¡ï¼š<strong>${Math.ceil(result.totalPaid).toLocaleString()} å††</strong></p>
      <p>ã†ã¡åˆ©æ¯ï¼š<strong>${Math.ceil(result.totalInterest).toLocaleString()} å††</strong></p>
    `;
  }

  function setRateModel(model) {
    const years = parseInt(document.getElementById("years").value);
    if (!years) return;

    let rates = [];
    let baseRate = 0.8;
    let maxRate, step;

    if (model === 'pessimistic') {
      maxRate = 3.5;
      step = 0.25;
    } else if (model === 'neutral') {
      maxRate = 2.0;
      step = 0.1;
    } else {
      // optimistic
      maxRate = 0.8;
      step = 0.0;
    }

    for (let i = 0; i < years; i++) {
      rates.push(Math.min(baseRate + step * i, maxRate));
    }

    currentRateArray = rates;
    simulate();
  }
</script>
