<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>住宅ローンシミュレーター（手動金利入力）</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<style>
  body {
    font-family: sans-serif;
    padding: 2rem;
    background: #f0f4f8;
    max-width: 600px;
    margin: auto;
    font-size: 18px;
  }
  h1 {
    text-align: center;
  }
  label {
    display: block;
    margin-top: 1rem;
    font-size: 1rem;
  }
  input[type="number"], input[type="text"], select {
    padding: 0.5rem;
    font-size: 1rem;
  }
  input[type="text"] {
    width: 100%;
    margin-top: 0.2rem;
  }
  .rate-input-row {
    display: flex;
    align-items: center;
    gap: 0.5rem;
    margin-top: 0.4rem;
  }
  .rate-input-row span {
    width: 20%;
    font-size: 0.95rem;
  }
  .rate-input-row input {
    width: 40%;
  }
  button {
    margin-top: 1.5rem;
    padding: 1rem;
    width: 100%;
    font-size: 1.1rem;
    background-color: #005b96;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }
  #result {
    background: #fff;
    padding: 1rem;
    margin-top: 1.5rem;
    border-radius: 8px;
    box-shadow: 0 0 5px rgba(0,0,0,0.1);
    white-space: pre-line;
    font-size: 1rem;
  }
  .section-title {
    font-weight: bold;
    font-size: 20px;
    margin-top: 2rem;
  }
  .info-panel {
    background: #e1f0fb;
    border: 1px solid #82c0fa;
    border-radius: 8px;
    padding: 1rem;
    margin-bottom: 1.5rem;
    display: flex;
    align-items: flex-start;
    gap: 0.8rem;
  }
  .info-icon {
    font-size: 1.8rem;
    color: #0074d9;
  }
  .inline-flex {
    display: flex;
    align-items: center;
    gap: 0.5rem;
  }
  select, input[type="number"] {
    margin-top: 0.2rem;
  }
</style>
</head>
<body onload="generateRateInputs()">
<h1>🏠 住宅ローンシミュレーター（手動金利入力）</h1>

<div class="info-panel">
  <div class="info-icon">ℹ️</div>
  <div>
    借入額、返済期間、金利を入力して、毎月の返済額や利息、元本の推移をシミュレーションできます。<br>
    金利は半年ごとに個別設定でき、また一括入力も可能です。返済方式も切り替えられます。
  </div>
</div>

<div class="section-title">借入額（円）</div>
<label>
  <input type="text" id="amount" value="50,000,000" oninput="formatNumberInput(this)" />
</label>

<div class="section-title">返済期間（年）</div>
<label>
  <input type="number" id="years" value="35" onchange="generateRateInputs()" min="1" max="50" />
</label>

<div class="section-title">返済方式</div>
<label>
  <input type="radio" name="repaymentType" value="principalAndInterestEqual" checked /> 元利均等返済
</label>
<label>
  <input type="radio" name="repaymentType" value="principalEqual" /> 元金均等返済
</label>

<div class="section-title">金利</div>
<div class="inline-flex" style="align-items:flex-end; gap: 0.5rem; margin-top: 0.3rem;">
  <label style="font-weight:bold; margin-bottom:0;">全期間一括設定：</label>
  <input type="number" id="bulk-rate" step="0.01" placeholder="例: 1.2" value="1.00" style="width: 100px;" />
  <button type="button" onclick="applyBulkRate()" style="width: 130px; padding: 0.4rem;">すべてに一括入力</button>
</div>

<div class="inline-flex" style="align-items:flex-end; gap: 0.5rem; margin-top: 1rem;">
  <label style="font-weight:bold; margin-bottom:0;">N年目以降に一括設定：</label>
  <select id="from-year" style="width: 80px;"></select>
  <input type="number" id="from-rate" step="0.01" placeholder="例: 1.5" style="width: 100px;" />
  <button type="button" onclick="applyRateFromYear()" style="width: 130px; padding: 0.4rem;">N年目以降に一括入力</button>
</div>

<div id="rate-inputs" class="rate-inputs"></div>

<button onclick="simulate()">シミュレーションする</button>

<div id="result"></div>
<canvas id="chart" width="400" height="200" style="margin-top: 1rem;"></canvas>

<script>
function formatNumberInput(input) {
  let num = input.value.replace(/[^\d]/g, "");
  if(num === "") {
    input.value = "";
    return;
  }
  input.value = Number(num).toLocaleString();
}

function parseAmount(value) {
  return parseFloat(value.replace(/,/g, ""));
}

function generateRateInputs() {
  const container = document.getElementById("rate-inputs");
  container.innerHTML = "";
  const years = parseInt(document.getElementById("years").value);
  const fromYearSelect = document.getElementById("from-year");
  fromYearSelect.innerHTML = "";
  for (let y = 1; y <= years; y++) {
    const option = document.createElement("option");
    option.value = y;
    option.textContent = `${y} 年目以降`;
    fromYearSelect.appendChild(option);

    const row = document.createElement("div");
    row.className = "rate-input-row";
    const label = document.createElement("span");
    label.textContent = `${y}年目`;
    const input1 = document.createElement("input");
    input1.type = "number";
    input1.step = "0.01";
    input1.value = "1.00";
    input1.className = "rate-input";
    input1.dataset.index = (y - 1) * 2;
    const input2 = document.createElement("input");
    input2.type = "number";
    input2.step = "0.01";
    input2.value = "1.00";
    input2.className = "rate-input";
    input2.dataset.index = (y - 1) * 2 + 1;
    row.appendChild(label);
    row.appendChild(input1);
    row.appendChild(input2);
    container.appendChild(row);
  }
}

function applyBulkRate() {
  const rate = parseFloat(document.getElementById("bulk-rate").value).toFixed(2);
  document.querySelectorAll(".rate-input").forEach(input => input.value = rate);
}

function applyRateFromYear() {
  const fromYear = parseInt(document.getElementById("from-year").value);
  const rate = parseFloat(document.getElementById("from-rate").value).toFixed(2);
  const inputs = document.querySelectorAll(".rate-input");
  const startIndex = (fromYear - 1) * 2;
  for (let i = startIndex; i < inputs.length; i++) {
    inputs[i].value = rate;
  }
}

function simulate() {
  const amount = parseAmount(document.getElementById("amount").value);
  const years = parseInt(document.getElementById("years").value);
  const rates = Array.from(document.querySelectorAll(".rate-input")).map(input => parseFloat(input.value));
  const months = years * 12;
  const repaymentType = document.querySelector("input[name='repaymentType']:checked").value;

  let remaining = amount;
  let totalInterest = 0;
  let balanceData = [];
  let labels = [];
  let monthlyPrincipal = repaymentType === "principalEqual" ? amount / months : null;

  for (let i = 0; i < months; i++) {
    const rate = rates[i] / 100 / 12;
    let interest = remaining * rate;
    let principal, payment;

    if (repaymentType === "principalEqual") {
      principal = monthlyPrincipal;
      payment = principal + interest;
    } else {
      const n = months - i;
      payment = remaining * rate / (1 - Math.pow(1 + rate, -n));
      principal = payment - interest;
    }

    totalInterest += interest;
    remaining -= principal;
    balanceData.push(Math.max(remaining, 0));
    labels.push(`${Math.floor(i / 12) + 1}年${(i % 12) + 1}月`);
  }

  document.getElementById("result").textContent =
    `総返済額: ${(amount + totalInterest).toLocaleString(undefined, { maximumFractionDigits: 0 })} 円\n` +
    `うち利息: ${(totalInterest).toLocaleString(undefined, { maximumFractionDigits: 0 })} 円`;

  const ctx = document.getElementById("chart").getContext("2d");
  if (window.chartInstance) window.chartInstance.destroy();
  window.chartInstance = new Chart(ctx, {
    type: "line",
    data: {
      labels,
      datasets: [{
        label: "元本残高の推移",
        data: balanceData,
        borderColor: "#0074D9",
        fill: false,
      }]
    },
    options: {
      responsive: true,
      scales: {
        y: {
          beginAtZero: true,
          ticks: {
            callback: value => value.toLocaleString()
          }
        }
      }
    }
  });
}
</script>
</body>
</html>
