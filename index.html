<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>住宅ローンシミュレーター（軽量版・万円表示）</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-dragdata@2.0.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
  <style>
    :root{
      --primary:#005b96;
      --primary-2:#0077c2;
      --bg:#f0f4f8;
      --card:#ffffff;
      --muted:#5b6b7a;
      --ring:rgba(0,91,150,.25);
    }
    *{box-sizing:border-box}
    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, "Hiragino Kaku Gothic ProN", "Noto Sans JP", sans-serif;
      padding: 24px;
      background: var(--bg);
      max-width: 1100px;
      margin: auto;
      font-size: 18px;
      color:#102a43;
    }
    h1 { text-align: center; margin-top: 4px; }
    .card {
      background: var(--card);
      border-radius: 14px;
      box-shadow: 0 6px 20px rgba(16,42,67,.06);
      padding: 18px;
      margin-top: 16px;
    }
    .section-title { font-weight: 700; font-size: 20px; margin-top: 22px; }
    .range-labels { display: flex; justify-content: space-between; font-size: 0.9rem; margin: 6px 0 8px; color:var(--muted); }
    .inline-group { display: flex; align-items: center; gap: 10px; margin-top: 8px; flex-wrap: wrap; }
    input[type="number"], input[type="text"], input[type="range"], select {
      padding: .7rem .8rem; font-size: 1rem; width: 100%; border-radius: 10px; border:1px solid #d6e2ef; background:#fff;
      transition: box-shadow .15s ease, border-color .15s ease;
    }
    input[type="number"]:focus, input[type="text"]:focus, select:focus {
      outline:none; border-color: var(--primary-2); box-shadow: 0 0 0 4px var(--ring);
    }
    input[type="range"]{ accent-color: var(--primary-2); }

    /* Buttons */
    .actions{display:grid; grid-template-columns:1fr 1fr; gap:12px; margin-top:12px;}
    .btn {
      appearance:none; border:none; cursor:pointer; font-weight:700; padding:1rem;
      border-radius:12px; transition: transform .06s ease, box-shadow .2s ease, filter .2s ease;
    }
    .btn:active{ transform: translateY(1px); }
    .btn-primary{
      color:#fff; background: linear-gradient(135deg, var(--primary-2), var(--primary));
      box-shadow: 0 6px 14px rgba(0,91,150,.18);
    }
    .btn-primary:hover{ filter: brightness(1.05); box-shadow: 0 8px 18px rgba(0,91,150,.26); }
    .btn-ghost{
      background:#eef6ff; color:#0b5585; border:1px solid #cfe3f7;
    }
    .kpi{
      display:grid; grid-template-columns: repeat(auto-fit,minmax(220px,1fr)); gap:10px; margin-top:12px;
    }
    .kpi .tile{
      background:#fff; border:1px solid #e6edf5; border-radius:12px; padding:14px;
    }
    .kpi .label{font-size:.85rem; color:var(--muted);}
    .kpi .value{font-weight:800; font-size:1.25rem; margin-top:4px;}
    #result { white-space: pre-line; font-size: 1rem; }

    table { width: 100%; border-collapse: collapse; margin-top: 18px; font-size: 0.9rem; }
    th, td { border: 1px solid #e6edf5; padding: 0.55rem; text-align: right; }
    th { background-color: #eaf4ff; font-weight:700; }

    /* キャンバスの高さ：CSS固定 + Chart.jsは maintainAspectRatio:false */
    .chart {
      display:block;
      width:100% !important;
      height: 240px !important; /* デスクトップ */
      background:#fff;
      border-radius:12px;
      padding:10px;
    }
    /* スマホは半分以下（潰れ対策しつつコンパクト） */
    @media (max-width: 640px) {
      .chart { height: 140px !important; }
    }

    .rate-input-row { display: flex; align-items: center; gap: 10px; margin-top: 8px; }
    .rate-input-row span { width: 20%; font-size: 0.95rem; color:var(--muted); }
    .rate-input-row input { width: 35%; }
    .note{font-size:.9rem;color:var(--muted); margin-top:4px}
    .row-end{display:flex; align-items:center; justify-content:space-between; gap:12px; margin-top:10px;}
    .hint{font-size:.85rem; color:var(--muted);}
  </style>
</head>
<body onload="generateRateInputs()">
  <h1>🏠 住宅ローンシミュレーター</h1>

  <div class="card">
    <div class="section-title">借入額（万円）</div>
    <input type="text" id="amount" value="5000" oninput="syncAmountFromText()" />
    <div class="range-labels"><span>1000</span><span>10000</span></div>
    <input type="range" id="amount-range" min="1000" max="10000" step="10" value="5000" oninput="syncAmountFromRange()" />

    <div class="section-title">返済期間（年）</div>
    <input type="number" id="years" value="35" oninput="syncYearsFromInput()" />
    <div class="range-labels"><span>1</span><span>50</span></div>
    <input type="range" id="years-range" min="1" max="50" step="1" value="35" oninput="syncYearsFromRange()" />

    <div class="section-title">返済方式</div>
    <div class="inline-group">
      <label><input type="radio" name="repaymentType" value="principalAndInterestEqual" checked /> 元利均等返済</label>
      <label><input type="radio" name="repaymentType" value="principalEqual" /> 元金均等返済</label>
    </div>
  </div>

  <div class="card">
    <div class="section-title">金利（半年ごと）</div>
    <div class="inline-group">
      <input type="number" id="bulk-rate" step="0.01" value="1.00" />
      <button type="button" class="btn btn-ghost" onclick="applyBulkRate()">すべてに一括入力</button>
    </div>
    <div class="inline-group">
      <select id="from-year"></select>
      <input type="number" id="from-rate" step="0.01" />
      <button type="button" class="btn btn-ghost" onclick="applyRateFromYear()">N年目以降に一括入力</button>
    </div>

    <div id="rate-inputs"></div>

    <div class="section-title">📈 ドラッグで金利編集（半年ごと）</div>
    <p class="note">点をドラッグすると「その点以降は同じ金利」「それ以前は直前3ポイント（=1.5年）だけなだらかに近づく」</p>
    <canvas id="rateChart" class="chart"></canvas>

    <div class="actions">
      <button class="btn btn-primary" onclick="simulate()">シミュレーションする</button>
      <button class="btn btn-ghost" onclick="downloadExcel()">📥 Excelダウンロード</button>
    </div>
  </div>

  <div class="card">
    <div class="section-title">シミュレーション結果</div>
    <div id="result"></div>

    <div class="kpi" id="kpiTiles" style="display:none;">
      <div class="tile">
        <div class="label">初月の月々返済額</div>
        <div class="value" id="kpi-first"></div>
      </div>
      <div class="tile">
        <div class="label">平均の月々返済額</div>
        <div class="value" id="kpi-avg"></div>
      </div>
      <div class="tile">
        <div class="label">最大の月々返済額</div>
        <div class="value" id="kpi-max"></div>
      </div>
    </div>

    <canvas id="balanceChart" class="chart"></canvas>
    <canvas id="paymentChart" class="chart"></canvas>
    <canvas id="stackedChart" class="chart"></canvas>

    <div class="row-end">
      <label class="hint"><input type="checkbox" id="toggle-table" checked> 明細テーブルを表示</label>
      <span class="hint">※オフにすると軽くなります</span>
    </div>
    <div id="repayment-table"></div>
  </div>

  <script>
  // ========= グローバル =========
  let lastSimData = [];
  let rateChartInstance = null;
  let balanceChart = null, paymentChart = null, stackedChart = null;

  // ========= 入出力同期（万円） =========
  function syncAmountFromRange() {
    const val = parseInt(document.getElementById('amount-range').value);
    document.getElementById('amount').value = val.toLocaleString();
  }
  function syncAmountFromText() {
    const raw = document.getElementById('amount').value.replace(/[^\d]/g, '');
    const num = parseInt(raw || '0');
    document.getElementById('amount-range').value = num;
    document.getElementById('amount').value = num.toLocaleString();
  }
  function syncYearsFromRange() {
    const val = parseInt(document.getElementById('years-range').value);
    document.getElementById('years').value = val;
    generateRateInputs();
  }
  function syncYearsFromInput() {
    const val = parseInt(document.getElementById('years').value);
    document.getElementById('years-range').value = val;
    generateRateInputs();
  }
  function parseAmount(v) { return parseFloat(v.replace(/,/g, '')) * 10000; } // 万円 → 円

  // ========= 金利入力生成 =========
  function generateRateInputs() {
    const container = document.getElementById('rate-inputs');
    container.innerHTML = '';
    const years = parseInt(document.getElementById('years').value);
    const fromYearSelect = document.getElementById('from-year');
    fromYearSelect.innerHTML = '';

    for (let y = 1; y <= years; y++) {
      const option = document.createElement('option');
      option.value = y; option.textContent = `${y} 年目以降`; fromYearSelect.appendChild(option);

      const row = document.createElement('div'); row.className = 'rate-input-row';
      const label = document.createElement('span'); label.textContent = `${y}年目`;
      const input1 = document.createElement('input'); const input2 = document.createElement('input');
      [input1, input2].forEach((input, i) => {
        input.type = 'number'; input.step = '0.01'; input.value = '1.00'; input.className = 'rate-input';
        input.dataset.index = (y - 1) * 2 + i; input.addEventListener('input', updateRateChartFromInputs);
      });
      row.appendChild(label); row.appendChild(input1); row.appendChild(input2); container.appendChild(row);
    }
    drawRateChart();
  }

  // ========= 入力 → グラフ反映（軽量） =========
  function updateRateChartFromInputs() {
    const inputs = Array.from(document.querySelectorAll('.rate-input'));
    const rates = inputs.map(el => parseFloat(el.value) || 0);
    if (rateChartInstance) {
      rateChartInstance.data.datasets[0].data = rates;
      rateChartInstance.update('none'); // アニメなし更新
    }
  }

  // ========= グラフ → 入力反映 =========
  function updateInputsFromRateChart(rates) {
    const inputs = document.querySelectorAll('.rate-input');
    rates.forEach((r, i) => { inputs[i].value = parseFloat(r).toFixed(2); });
    simulate(); // グラフ変更時は即再計算
  }

  // ========= 金利一括適用 =========
  function applyBulkRate() {
    const rate = parseFloat(document.getElementById('bulk-rate').value);
    if (isNaN(rate)) return alert('有効な金利を入力してください。');
    document.querySelectorAll('.rate-input').forEach(inp => inp.value = rate.toFixed(2));
    updateRateChartFromInputs();
  }
  function applyRateFromYear() {
    const fromYear = parseInt(document.getElementById('from-year').value);
    const rate = parseFloat(document.getElementById('from-rate').value);
    if (isNaN(rate)) return alert('有効な金利を入力してください。');
    const inputs = document.querySelectorAll('.rate-input');
    const startIndex = (fromYear - 1) * 2;
    for (let i = startIndex; i < inputs.length; i++) inputs[i].value = rate.toFixed(2);
    updateRateChartFromInputs();
  }

  // ========= ドラッグ対応グラフ（読みやすい目盛・軽量化） =========
  function drawRateChart() {
    const inputs = Array.from(document.querySelectorAll('.rate-input'));
    const rates = inputs.map(el => parseFloat(el.value) || 0);
    const labels = rates.map((_, i) => `${Math.floor(i / 2) + 1}年${i % 2 === 0 ? '前' : '後'}`);

    const ctx = document.getElementById('rateChart').getContext('2d');
    if (rateChartInstance) rateChartInstance.destroy();

    rateChartInstance = new Chart(ctx, {
      type: 'line',
      data: {
        labels,
        datasets: [{
          label: '半年ごとの金利（％）',
          data: rates,
          borderColor: '#ff7f0e',
          backgroundColor: 'rgba(255,127,14,0.12)',
          pointRadius: 4,
          pointHoverRadius: 6,
          pointHitRadius: 12,   // ← ドラッグしやすく
          borderWidth: 2,
          tension: 0.15
        }]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false,
        animation: false,       // ← 軽量化
        parsing: false,         // ← 軽量化
        normalized: true,       // ← 軽量化
        scales: {
          x: {
            grid: { display: false },
            ticks: {
              autoSkip: true,
              autoSkipPadding: 16,
              maxRotation: 0,
              font: { size: 12 }, // ← 見やすく
              callback: (v, i, t) => {
                // ラベルを間引き（約4つに1つ）
                const total = t.length;
                const every = Math.max(1, Math.floor(total / 12)); // 年数に応じて自動調整
                return (i % every === 0) ? labels[i] : '';
              }
            }
          },
          y: {
            beginAtZero: true,
            suggestedMax: 5,
            ticks: {
              font: { size: 12 },
              callback: v => v.toFixed(1) + '%'
            }
          }
        },
        plugins: {
          legend: { display: false }, // ← 軽量化
          tooltip: {
            callbacks: {
              title: ctx => labels[ctx[0].dataIndex],
              label: ctx => `金利: ${Number(ctx.parsed.y).toFixed(2)}%`
            }
          },
          dragData: {
            round: 2,
            showTooltip: true,
            onDragEnd: function (e, datasetIndex, index, value) {
              const oldData = rateChartInstance.data.datasets[0].data;
              const newRates = [...oldData];
              const len = newRates.length;
              const SMOOTH_PRE_RANGE = 3; // 直前3ポイント（=1.5年）

              // 以降を同じ値に固定
              for (let i = index; i < len; i++) newRates[i] = value;
              // 直前3ポイントだけ線形でなだらかに
              const start = Math.max(0, index - SMOOTH_PRE_RANGE);
              const span = index - start;
              if (span > 0) {
                for (let i = start; i < index; i++) {
                  const t = (i - start + 1) / span;
                  newRates[i] = oldData[i] * (1 - t) + value * t;
                }
              }
              updateInputsFromRateChart(newRates);
              rateChartInstance.data.datasets[0].data = newRates;
              rateChartInstance.update('none');
            }
          }
        }
      },
      plugins: [Chart.registry.getPlugin('dragdata')]
    });
  }

  // ========= シミュレーション（ルールなし） =========
  function simulate() {
    const amount = parseAmount(document.getElementById('amount').value); // 円
    const years = parseInt(document.getElementById('years').value);
    const months = years * 12;
    const repaymentType = document.querySelector("input[name='repaymentType']:checked").value;
    const rates = Array.from(document.querySelectorAll('.rate-input')).map(el => parseFloat(el.value) / 100);

    if (!amount || !years) { alert('借入額と返済期間を入力してください。'); return; }
    if (rates.length < Math.ceil(months / 6)) { alert('金利の入力が不足しています。'); return; }

    let balance = amount;
    const result = [];
    const payments = [];
    let totalPrincipal = 0, totalInterest = 0;

    for (let m = 0; m < months; m++) {
      const rateIdx = Math.floor(m / 6);
      const annualRate = rates[rateIdx] || 0;      // 年利(小数)
      const r = annualRate / 12;                   // 月利
      const remain = months - m;

      let interest = balance * r;
      let principal, paymentOut;

      if (repaymentType === 'principalAndInterestEqual') {
        // ルールなし：毎月その月の金利＆残期間で理論返済額を再計算
        paymentOut = r > 0
          ? balance * r * Math.pow(1 + r, remain) / (Math.pow(1 + r, remain) - 1)
          : balance / remain;
        interest = balance * r;
        principal = paymentOut - interest;
      } else {
        principal = amount / months;
        interest = balance * r;
        paymentOut = principal + interest;
      }

      balance -= principal;
      if (balance < 0) balance = 0;
      totalPrincipal += principal;
      totalInterest += interest;
      payments.push(paymentOut);

      result.push({
        月: m + 1,
        元金: Math.round(principal),
        利息: Math.round(interest),
        残高: Math.round(balance),
        支払額: Math.round(paymentOut)
      });
    }

    lastSimData = result;
    displayResult(result, totalPrincipal, totalInterest, payments);
    drawCharts(result);
  }

  // ========= 結果表示（総額＋月の返済額KPI） =========
  function displayResult(data, totalPrincipal, totalInterest, payments) {
    const totalRepayment = Math.ceil(totalPrincipal + totalInterest); // 総返済額：切り上げ
    const interestRounded = Math.ceil(totalInterest);                 // 総利息：切り上げ
    const firstPay = Math.round(payments[0] || 0);
    const avgPay = Math.round(payments.reduce((a,b)=>a+b,0) / payments.length || 0);
    const maxPay = Math.round(Math.max(...payments, 0));

    const div = document.getElementById('result');
    div.innerHTML = `🏁 総返済額: ${totalRepayment.toLocaleString()} 円\n📊 総利息: ${interestRounded.toLocaleString()} 円`;

    // KPIタイル表示
    document.getElementById('kpiTiles').style.display = 'grid';
    document.getElementById('kpi-first').textContent = `${firstPay.toLocaleString()} 円`;
    document.getElementById('kpi-avg').textContent   = `${avgPay.toLocaleString()} 円`;
    document.getElementById('kpi-max').textContent   = `${maxPay.toLocaleString()} 円`;

    // 明細テーブル（必要な時だけ生成）
    const showTable = document.getElementById('toggle-table').checked;
    const tableWrap = document.getElementById('repayment-table');
    tableWrap.innerHTML = '';
    if (showTable) {
      const table = document.createElement('table');
      const thead = table.createTHead();
      const tbody = table.createTBody();
      thead.innerHTML = '<tr><th>月</th><th>元金</th><th>利息</th><th>支払額</th><th>残高</th></tr>';
      // 直接ループ生成（軽量）
      for (let i=0;i<data.length;i++){
        const row = data[i];
        const tr = tbody.insertRow();
        const cols = ['月','元金','利息','支払額','残高'];
        for (let c=0;c<cols.length;c++){
          const td = tr.insertCell();
          td.textContent = row[cols[c]].toLocaleString();
        }
      }
      tableWrap.appendChild(table);
    }
  }

  // ========= グラフ描画（軽量設定） =========
  function drawCharts(data) {
    const labels = data.map(d => d['月']);
    const principalData = data.map(d => d['元金']);
    const interestData = data.map(d => d['利息']);
    const balanceData = data.map(d => d['残高']);
    const paymentData = data.map(d => d['支払額']);

    if (balanceChart) balanceChart.destroy();
    if (paymentChart) paymentChart.destroy();
    if (stackedChart) stackedChart.destroy();

    const common = {
      responsive:true,
      maintainAspectRatio:false,
      animation:false,
      parsing:false,
      normalized:true,
      scales: {
        x: { ticks: { maxRotation:0, autoSkip:true, autoSkipPadding:16, font:{size:12} }, grid:{display:false} },
        y: { ticks: { font:{size:12} } }
      },
      plugins: { legend:{display:false} }
    };

    balanceChart = new Chart(document.getElementById('balanceChart'), {
      type: 'line',
      data: { labels, datasets: [{ label: 'ローン残高', data: balanceData, borderColor: 'blue', borderWidth:2, pointRadius:0 }] },
      options: common
    });
    paymentChart = new Chart(document.getElementById('paymentChart'), {
      type: 'bar',
      data: { labels, datasets: [{ label: '月々の支払額', data: paymentData, backgroundColor: '#3fa7ff' }] },
      options: common
    });
    stackedChart = new Chart(document.getElementById('stackedChart'), {
      type: 'bar',
      data: { labels, datasets: [
        { label: '元金', data: principalData, backgroundColor: '#4CAF50' },
        { label: '利息', data: interestData, backgroundColor: '#FF9800' }
      ] },
      options: { ...common, scales: { ...common.scales, x:{ ...common.scales.x, stacked:true }, y:{ ...common.scales.y, stacked:true } } }
    });
  }

  // ========= Excel出力 =========
  function downloadExcel() {
    if (!lastSimData.length) { alert('まずシミュレーションを実行してください。'); return; }
    const ws = XLSX.utils.json_to_sheet(lastSimData);
    const wb = XLSX.utils.book_new();
    XLSX.utils.book_append_sheet(wb, ws, '返済シミュレーション');
    XLSX.writeFile(wb, 'loan_simulation.xlsx');
  }

  // テーブル表示トグル時は再描画だけ（計算は不要）
  document.addEventListener('change', (e)=>{
    if (e.target && e.target.id === 'toggle-table' && lastSimData.length){
      // 直近結果で表示/非表示切り替え
      const monthsData = lastSimData;
      // totalは保持していないので最小限再集計
      let totalPrincipal=0,totalInterest=0;
      for(const r of monthsData){ totalPrincipal+=r['元金']; totalInterest+=r['利息']; }
      const payments = monthsData.map(r=>r['支払額']);
      displayResult(monthsData, totalPrincipal, totalInterest, payments);
    }
  });
  </script>
</body>
</html>
