<!DOCTYPE html><html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>住宅ローンシミュレーター（手動金利入力）</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<style>
  body {
    font-family: sans-serif;
    padding: 2rem;
    background: #f0f4f8;
    max-width: 600px;
    margin: auto;
    font-size: 18px;
  }
  h1 {
    text-align: center;
  }
  label {
    display: block;
    margin-top: 1rem;
    font-size: 1rem;
  }
  input[type="number"] {
    padding: 0.5rem;
    width: 100%;
    margin-top: 0.2rem;
    font-size: 1rem;
  }
  .rate-input-row {
    display: flex;
    align-items: center;
    gap: 0.5rem;
    margin-top: 0.4rem;
  }
  .rate-input-row span {
    width: 20%;
    font-size: 0.95rem;
  }
  .rate-input-row input {
    width: 40%;
  }
  button {
    margin-top: 1.5rem;
    padding: 1rem;
    width: 100%;
    font-size: 1.1rem;
    background-color: #005b96;
    color: white;
    border: none;
    border-radius: 4px;
  }
  #result {
    background: #fff;
    padding: 1rem;
    margin-top: 1.5rem;
    border-radius: 8px;
    box-shadow: 0 0 5px rgba(0,0,0,0.1);
    white-space: pre-line;
    font-size: 1rem;
  }
  .section-title {
    font-weight: bold;
    font-size: 20px;
    margin-top: 2rem;
  }
</style>
</head>
<body onload="generateRateInputs()">
<h1>🏠 住宅ローンシミュレーター（手動金利入力）</h1><div class="section-title">借入額</div>
<label>
  <input type="number" id="amount" value="3000" />
</label><div class="section-title">返済期間</div>
<label>
  <input type="number" id="years" value="35" onchange="generateRateInputs()" />
</label><div class="section-title">金利</div>
<div>
  <label>すべての期間に一括金利を設定：</label>
  <input type="number" id="bulk-rate" step="0.01" placeholder="例: 1.2" value="1.0" style="width: 40%" />
  <button type="button" onclick="applyBulkRate()" style="width: 100%; margin-top: 0.5rem;">すべてに一括入力</button>
</div><div>
  <label>N年目以降に一括で金利を設定：</label>
  <select id="from-year"></select>
  <input type="number" id="from-rate" step="0.01" placeholder="例: 1.5" style="width: 40%" />
  <button type="button" onclick="applyRateFromYear()" style="width: 100%; margin-top: 0.5rem;">N年目以降に一括入力</button>
</div><div id="rate-inputs" class="rate-inputs"></div><button onclick="simulate()">シミュレーションする</button>

<div id="result"></div>
<canvas id="chart" width="400" height="200"></canvas><script>
// JavaScript は省略（前の内容と同じ）
</script></body>
</html>
