<!DOCTYPE html><html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>住宅ローンシミュレーター（手動金利入力）</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<style>
  body {
    font-family: sans-serif;
    padding: 2rem;
    background: #f0f4f8;
    max-width: 600px;
    margin: auto;
    font-size: 18px;
  }
  h1 {
    text-align: center;
  }
  label {
    display: block;
    margin-top: 1rem;
    font-size: 1rem;
  }
  input[type="number"] {
    padding: 0.5rem;
    width: 100%;
    margin-top: 0.2rem;
    font-size: 1rem;
  }
  .rate-input-row {
    display: flex;
    align-items: center;
    gap: 0.5rem;
    margin-top: 0.4rem;
  }
  .rate-input-row span {
    width: 20%;
    font-size: 0.95rem;
  }
  .rate-input-row input {
    width: 40%;
  }
  button {
    margin-top: 1.5rem;
    padding: 1rem;
    width: 100%;
    font-size: 1.1rem;
    background-color: #005b96;
    color: white;
    border: none;
    border-radius: 4px;
  }
  #result {
    background: #fff;
    padding: 1rem;
    margin-top: 1.5rem;
    border-radius: 8px;
    box-shadow: 0 0 5px rgba(0,0,0,0.1);
    white-space: pre-line;
    font-size: 1rem;
  }
  .section-title {
    font-weight: bold;
    font-size: 20px;
    margin-top: 2rem;
  }
</style>
</head>
<body onload="generateRateInputs()">
<h1>🏠 住宅ローンシミュレーター（手動金利入力）</h1><div class="section-title">借入額</div>
<label>
  <input type="number" id="amount" value="3000" />
</label><div class="section-title">返済期間</div>
<label>
  <input type="number" id="years" value="35" onchange="generateRateInputs()" />
</label><div class="section-title">金利</div>
<div>
  <label>すべての期間に一括金利を設定：</label>
  <input type="number" id="bulk-rate" step="0.01" placeholder="例: 1.2" value="1.00" style="width: 40%" />
  <button type="button" onclick="applyBulkRate()" style="width: 100%; margin-top: 0.5rem;">すべてに一括入力</button>
</div><div>
  <label>N年目以降に一括で金利を設定：</label>
  <select id="from-year"></select>
  <input type="number" id="from-rate" step="0.01" placeholder="例: 1.5" style="width: 40%" />
  <button type="button" onclick="applyRateFromYear()" style="width: 100%; margin-top: 0.5rem;">N年目以降に一括入力</button>
</div><div id="rate-inputs" class="rate-inputs"></div><button onclick="simulate()">シミュレーションする</button>

<div id="result"></div>
<canvas id="chart" width="400" height="200"></canvas><script>
function generateRateInputs() {
  const container = document.getElementById("rate-inputs");
  container.innerHTML = "";
  const years = parseInt(document.getElementById("years").value);
  const fromYearSelect = document.getElementById("from-year");
  fromYearSelect.innerHTML = "";
  for (let y = 1; y <= years; y++) {
    const option = document.createElement("option");
    option.value = y;
    option.textContent = `${y} 年目以降`;
    fromYearSelect.appendChild(option);

    const row = document.createElement("div");
    row.className = "rate-input-row";
    const label = document.createElement("span");
    label.textContent = `${y}年目`;
    const input1 = document.createElement("input");
    input1.type = "number";
    input1.step = "0.01";
    input1.value = "1.00";
    input1.className = "rate-input";
    input1.dataset.index = (y - 1) * 2;
    const input2 = document.createElement("input");
    input2.type = "number";
    input2.step = "0.01";
    input2.value = "1.00";
    input2.className = "rate-input";
    input2.dataset.index = (y - 1) * 2 + 1;
    row.appendChild(label);
    row.appendChild(input1);
    row.appendChild(input2);
    container.appendChild(row);
  }
}

function applyBulkRate() {
  const rate = parseFloat(document.getElementById("bulk-rate").value).toFixed(2);
  document.querySelectorAll(".rate-input").forEach(input => input.value = rate);
}

function applyRateFromYear() {
  const fromYear = parseInt(document.getElementById("from-year").value);
  const rate = parseFloat(document.getElementById("from-rate").value).toFixed(2);
  const inputs = document.querySelectorAll(".rate-input");
  const startIndex = (fromYear - 1) * 2;
  for (let i = startIndex; i < inputs.length; i++) {
    inputs[i].value = rate;
  }
}

function simulate() {
  const amount = parseFloat(document.getElementById("amount").value) * 10000;
  const years = parseInt(document.getElementById("years").value);
  const rates = Array.from(document.querySelectorAll(".rate-input")).map(input => parseFloat(input.value));
  const months = years * 12;
  const monthlyPrincipal = amount / months;

  let remaining = amount;
  let totalInterest = 0;
  let balanceData = [];
  let labels = [];

  for (let i = 0; i < months; i++) {
    const rate = rates[i] / 100 / 12;
    const interest = remaining * rate;
    const principal = monthlyPrincipal;
    const payment = principal + interest;
    totalInterest += interest;
    remaining -= principal;
    balanceData.push(Math.max(remaining, 0));
    labels.push(`${Math.floor(i / 12) + 1}年${i % 12 + 1}月`);
  }

  document.getElementById("result").textContent =
    `月々元本返済額: ${(monthlyPrincipal).toLocaleString(undefined, { maximumFractionDigits: 0 })} 円\n` +
    `総返済額: ${(amount + totalInterest).toLocaleString(undefined, { maximumFractionDigits: 0 })} 円\n` +
    `うち利息: ${(totalInterest).toLocaleString(undefined, { maximumFractionDigits: 0 })} 円`;

  const ctx = document.getElementById("chart").getContext("2d");
  if (window.chartInstance) window.chartInstance.destroy();
  window.chartInstance = new Chart(ctx, {
    type: "line",
    data: {
      labels,
      datasets: [{
        label: "元本残高の推移",
        data: balanceData,
        borderColor: "#0074D9",
        fill: false,
      }]
    },
    options: {
      responsive: true,
      scales: {
        y: {
          beginAtZero: true,
          ticks: {
            callback: value => value.toLocaleString()
          }
        }
      }
    }
  });
}
</script></body>
</html>
