  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>

<body onload="generateRateInputs()">
  <h1>ğŸ  ä½å®…ãƒ­ãƒ¼ãƒ³ã‚·ãƒŸãƒ¥ãƒ¬ãƒ¼ã‚¿ãƒ¼</h1>  <div class="section-title">å€Ÿå…¥é¡ï¼ˆå††ï¼‰</div>
  <input type="text" id="amount" value="50,000,000" oninput="syncAmountFromText()" />
  <div class="range-labels"><span>1,000ä¸‡å††</span><span>1å„„å††</span></div>
  <input type="range" id="amount-range" min="10000000" max="100000000" step="100000" value="50000000" oninput="syncAmountFromRange()" />  <div class="section-title">è¿”æ¸ˆæœŸé–“ï¼ˆå¹´ï¼‰</div>
  <input type="number" id="years" value="35" oninput="syncYearsFromInput()" />
  <div class="range-labels"><span>1å¹´</span><span>50å¹´</span></div>
  <input type="range" id="years-range" min="1" max="50" step="1" value="35" oninput="syncYearsFromRange()" />  <div class="section-title">è¿”æ¸ˆæ–¹å¼</div>
  <label><input type="radio" name="repaymentType" value="principalAndInterestEqual" checked /> å…ƒåˆ©å‡ç­‰è¿”æ¸ˆ</label>
  <label><input type="radio" name="repaymentType" value="principalEqual" /> å…ƒé‡‘å‡ç­‰è¿”æ¸ˆ</label>  <div class="section-title">é‡‘åˆ©ï¼ˆåŠå¹´ã”ã¨ï¼‰</div>
  <div class="inline-group">

  <div class="inline-group">

  </div>  <div id="rate-inputs"></div>  <div class="section-title">ğŸ“ˆ ãƒ‰ãƒ©ãƒƒã‚°ã§é‡‘åˆ©ç·¨é›†ï¼ˆåŠå¹´ã”ã¨ï¼‰</div>
  <p style="font-size: 0.9rem; margin-top: -1rem; color: #444;">â€»ç‚¹ã‚’ãƒ‰ãƒ©ãƒƒã‚°ã™ã‚‹ã¨ã€Œãã®ç‚¹ä»¥é™ã¯åŒã˜é‡‘åˆ©ã€ã€Œãã‚Œä»¥å‰ã¯ãªã ã‚‰ã‹ã«è¿‘ã¥ãã€</p>
  <canvas id="rateChart" height="100"></canvas><button onclick="simulate()">ã‚·ãƒŸãƒ¥ãƒ¬ãƒ¼ã‚·ãƒ§ãƒ³ã™ã‚‹</button> <button onclick="downloadExcel()">ğŸ“¥ Excelãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰</button>

  <div id="result"></div><canvas id="balanceChart" height="100"></canvas> <canvas id="paymentChart" height="100"></canvas> <canvas id="stackedChart" height="100"></canvas>

  <div id="repayment-table"></div>  <script>
  // ========= ã‚°ãƒ­ãƒ¼ãƒãƒ« =========
  let lastSimData = [];
  let rateChartInstance = null;
  let balanceChart = null, paymentChart = null, stackedChart = null;

  // ========= å…¥å‡ºåŠ›åŒæœŸ =========
  function syncAmountFromRange() {
    const val = parseInt(document.getElementById('amount-range').value);
    document.getElementById('amount').value = val.toLocaleString();
  }
  function syncAmountFromText() {
    const raw = document.getElementById('amount').value.replace(/[^\d]/g, '');
    const num = parseInt(raw || '0');
    document.getElementById('amount-range').value = num;
    document.getElementById('amount').value = num.toLocaleString();
  }
  function syncYearsFromRange() {
    const val = parseInt(document.getElementById('years-range').value);
    document.getElementById('years').value = val;
    generateRateInputs();
  }
  function syncYearsFromInput() {
    const val = parseInt(document.getElementById('years').value);
    document.getElementById('years-range').value = val;
    generateRateInputs();
  }
  function parseAmount(v) { return parseFloat(v.replace(/,/g, '')); }

  // ========= é‡‘åˆ©å…¥åŠ›ç”Ÿæˆ =========
  function generateRateInputs() {
    const container = document.getElementById('rate-inputs');
    container.innerHTML = '';
    const years = parseInt(document.getElementById('years').value);
    const fromYearSelect = document.getElementById('from-year');
    fromYearSelect.innerHTML = '';

    for (let y = 1; y <= years; y++) {
      const option = document.createElement('option');
      option.value = y; option.textContent = `${y} å¹´ç›®ä»¥é™`; fromYearSelect.appendChild(option);

      const row = document.createElement('div'); row.className = 'rate-input-row';
      const label = document.createElement('span'); label.textContent = `${y}å¹´ç›®`;
      const input1 = document.createElement('input'); const input2 = document.createElement('input');
      [input1, input2].forEach((input, i) => {
        input.type = 'number'; input.step = '0.01'; input.value = '1.00'; input.className = 'rate-input';
        input.dataset.index = (y - 1) * 2 + i; input.addEventListener('input', updateRateChartFromInputs);
      });
      row.appendChild(label); row.appendChild(input1); row.appendChild(input2); container.appendChild(row);
    }
    drawRateChart();
  }

  // ========= å…¥åŠ› â†’ ã‚°ãƒ©ãƒ•åæ˜  =========
  function updateRateChartFromInputs() {
    const inputs = Array.from(document.querySelectorAll('.rate-input'));
    const rates = inputs.map(el => parseFloat(el.value) || 0);
    if (rateChartInstance) { rateChartInstance.data.datasets[0].data = rates; rateChartInstance.update(); }
  }
  // ========= ã‚°ãƒ©ãƒ• â†’ å…¥åŠ›åæ˜  =========
  function updateInputsFromRateChart(rates) {
    const inputs = document.querySelectorAll('.rate-input');
    rates.forEach((r, i) => { inputs[i].value = parseFloat(r).toFixed(2); });
    simulate(); // ã‚°ãƒ©ãƒ•å¤‰æ›´æ™‚ã¯å³æ™‚å†è¨ˆç®—
  }

  // ========= é‡‘åˆ©ä¸€æ‹¬é©ç”¨ï¼ˆãƒ‰ãƒ©ãƒƒã‚°ä»¥å¤–ã¯é€šå¸¸ã®é©ç”¨ï¼‰ =========
  function applyBulkRate() {
    const rate = parseFloat(document.getElementById('bulk-rate').value);
    if (isNaN(rate)) return alert('æœ‰åŠ¹ãªé‡‘åˆ©ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„ã€‚');
    document.querySelectorAll('.rate-input').forEach(inp => inp.value = rate.toFixed(2));
    updateRateChartFromInputs();
  }
  function applyRateFromYear() {
    const fromYear = parseInt(document.getElementById('from-year').value);
    const rate = parseFloat(document.getElementById('from-rate').value);
    if (isNaN(rate)) return alert('æœ‰åŠ¹ãªé‡‘åˆ©ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„ã€‚');
    const inputs = document.querySelectorAll('.rate-input');
    const startIndex = (fromYear - 1) * 2;
    for (let i = startIndex; i < inputs.length; i++) inputs[i].value = rate.toFixed(2);
    updateRateChartFromInputs();
  }

  // ========= é‡‘åˆ©ã‚°ãƒ©ãƒ•æç”»ï¼ˆãƒ‰ãƒ©ãƒƒã‚°ä»•æ§˜ï¼‰ =========
  function drawRateChart() {
    const inputs = Array.from(document.querySelectorAll('.rate-input'));
    const rates = inputs.map(el => parseFloat(el.value) || 0);
    const labels = rates.map((_, i) => `${Math.floor(i / 2) + 1}å¹´${i % 2 === 0 ? 'å‰' : 'å¾Œ'}`);

    const ctx = document.getElementById('rateChart').getContext('2d');
    if (rateChartInstance) rateChartInstance.destroy();

    rateChartInstance = new Chart(ctx, {
      type: 'line',
      data: { labels, datasets: [{ label: 'åŠå¹´ã”ã¨ã®é‡‘åˆ©ï¼ˆï¼…ï¼‰', data: rates, borderColor: '#ff7f0e', backgroundColor: 'rgba(255,127,14,0.2)', pointRadius: 6, pointHoverRadius: 8 }] },
      options: {
        responsive: true,
        scales: { y: { beginAtZero: true, suggestedMax: 5, ticks: { callback: v => v.toFixed(2) + '%' } } },
        plugins: {
          dragData: {
            round: 2,
            showTooltip: true,
            onDragEnd: function (e, datasetIndex, index, value) {
              const oldData = rateChartInstance.data.datasets[0].data; // ç¾åœ¨è¡¨ç¤ºä¸­ã®çŠ¶æ…‹ã‚’åŸºæº–
              const newRates = [...oldData];
              const len = newRates.length;
              // ä»¥é™ã‚’åŒã˜å€¤ã«å›ºå®š
              for (let i = index; i < len; i++) newRates[i] = value;
              // ä»¥å‰ã¯ç·šå½¢ã§ãªã ã‚‰ã‹ã«è¿‘ã¥ã‘ã‚‹ï¼ˆ0â†’index-1ï¼‰
              for (let i = 0; i < index; i++) {
                const t = (i + 1) / index; // 0â†’1
                newRates[i] = oldData[i] * (1 - t) + value * t;
              }
              updateInputsFromRateChart(newRates);
              rateChartInstance.data.datasets[0].data = newRates;
              rateChartInstance.update();
            }
          }
        }
      },
      plugins: [Chart.registry.getPlugin('dragdata')]
    });
  }

  // ========= ã‚·ãƒŸãƒ¥ãƒ¬ãƒ¼ã‚·ãƒ§ãƒ³ =========
  function simulate() {
    const amount = parseAmount(document.getElementById('amount').value);
    const years = parseInt(document.getElementById('years').value);
    const months = years * 12;
    const repaymentType = document.querySelector("input[name='repaymentType']:checked").value;
    const rates = Array.from(document.querySelectorAll('.rate-input')).map(el => parseFloat(el.value) / 100);

    if (!amount || !years) { alert('å€Ÿå…¥é¡ã¨è¿”æ¸ˆæœŸé–“ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„ã€‚'); return; }
    if (rates.length < Math.ceil(months / 6)) { alert('é‡‘åˆ©ã®å…¥åŠ›ãŒä¸è¶³ã—ã¦ã„ã¾ã™ã€‚'); return; }

    let balance = amount;
    const result = [];
    let totalPrincipal = 0, totalInterest = 0;

    // å®šæ•°åŒ–ï¼šå…ƒåˆ©å‡ç­‰ã®æ¯æœˆè¿”æ¸ˆé¡ï¼ˆåˆ©ç‡ä¸€å®šã§ãªã„ãŸã‚ã€å³å¯†ã«ã¯é€æ¬¡æ³•ã ãŒã“ã“ã§ã¯å„æœˆã®rã§è¨ˆç®—ï¼‰
    for (let m = 0; m < months; m++) {
      const rateIdx = Math.floor(m / 6);
      const annualRate = rates[rateIdx] || 0; // ä¾‹ï¼š0.01 = 1%
      const r = annualRate / 12; // æœˆåˆ©

      let interest = balance * r;
      let principal;

      if (repaymentType === 'principalAndInterestEqual') {
        const payment = r > 0 ? amount * r * Math.pow(1 + r, months) / (Math.pow(1 + r, months) - 1) : amount / months;
        interest = balance * r;
        principal = payment - interest;
      } else { // å…ƒé‡‘å‡ç­‰
        principal = amount / months;
        interest = balance * r;
      }

      balance -= principal;
      if (balance < 0) balance = 0;
      totalPrincipal += principal;
      totalInterest += interest;

      result.push({
        æœˆ: m + 1,
        å…ƒé‡‘: Math.round(principal),
        åˆ©æ¯: Math.round(interest),
        æ®‹é«˜: Math.round(balance),
        æ”¯æ‰•é¡: Math.round(principal + interest)
      });
    }

    lastSimData = result;
    displayResult(result, totalPrincipal, totalInterest);
    drawCharts(result);
  }

  // ========= çµæœè¡¨ç¤º =========
  function displayResult(data, totalPrincipal, totalInterest) {
    const totalRepayment = Math.ceil(totalPrincipal + totalInterest); // ç·è¿”æ¸ˆé¡ï¼šåˆ‡ã‚Šä¸Šã’
    const interestRounded = Math.ceil(totalInterest); // ç·åˆ©æ¯ï¼šåˆ‡ã‚Šä¸Šã’
    const div = document.getElementById('result');
    div.innerHTML = `ğŸ ç·è¿”æ¸ˆé¡: ${totalRepayment.toLocaleString()} å††\nğŸ“Š ç·åˆ©æ¯: ${interestRounded.toLocaleString()} å††`;

    // æ˜ç´°ãƒ†ãƒ¼ãƒ–ãƒ«
    const tableWrap = document.getElementById('repayment-table');
    tableWrap.innerHTML = '';
    const table = document.createElement('table');
    const thead = table.createTHead();
    const tbody = table.createTBody();
    thead.innerHTML = '<tr><th>æœˆ</th><th>å…ƒé‡‘</th><th>åˆ©æ¯</th><th>æ”¯æ‰•é¡</th><th>æ®‹é«˜</th></tr>';
    data.forEach(row => {
      const tr = tbody.insertRow();
      ['æœˆ', 'å…ƒé‡‘', 'åˆ©æ¯', 'æ”¯æ‰•é¡', 'æ®‹é«˜'].forEach(k => { const td = tr.insertCell(); td.textContent = row[k].toLocaleString(); });
    });
    tableWrap.appendChild(table);
  }

  // ========= ã‚°ãƒ©ãƒ•æç”» =========
  function drawCharts(data) {
    const labels = data.map(d => d['æœˆ']);
    const principalData = data.map(d => d['å…ƒé‡‘']);
    const interestData = data.map(d => d['åˆ©æ¯']);
    const balanceData = data.map(d => d['æ®‹é«˜']);
    const paymentData = data.map(d => d['æ”¯æ‰•é¡']);

    if (balanceChart) balanceChart.destroy();
    if (paymentChart) paymentChart.destroy();
    if (stackedChart) stackedChart.destroy();

    balanceChart = new Chart(document.getElementById('balanceChart'), {
      type: 'line', data: { labels, datasets: [{ label: 'ãƒ­ãƒ¼ãƒ³æ®‹é«˜', data: balanceData, borderColor: 'blue', fill: false }] }
    });
    paymentChart = new Chart(document.getElementById('paymentChart'), {
      type: 'bar', data: { labels, datasets: [{ label: 'æœˆã€…ã®æ”¯æ‰•é¡', data: paymentData, backgroundColor: 'green' }] }
    });
    stackedChart = new Chart(document.getElementById('stackedChart'), {
      type: 'bar',
      data: { labels, datasets: [ { label: 'å…ƒé‡‘', data: principalData, backgroundColor: '#4CAF50' }, { label: 'åˆ©æ¯', data: interestData, backgroundColor: '#FF9800' } ] },
      options: { scales: { x: { stacked: true }, y: { stacked: true } } }
    });
  }

  // ========= Excelå‡ºåŠ› =========
  function downloadExcel() {
    if (!lastSimData.length) { alert('ã¾ãšã‚·ãƒŸãƒ¥ãƒ¬ãƒ¼ã‚·ãƒ§ãƒ³ã‚’å®Ÿè¡Œã—ã¦ãã ã•ã„ã€‚'); return; }
    const ws = XLSX.utils.json_to_sheet(lastSimData);
    const wb = XLSX.utils.book_new();
    XLSX.utils.book_append_sheet(wb, ws, 'è¿”æ¸ˆã‚·ãƒŸãƒ¥ãƒ¬ãƒ¼ã‚·ãƒ§ãƒ³');
    XLSX.writeFile(wb, 'loan_simulation.xlsx');
  }
  </script></body>
